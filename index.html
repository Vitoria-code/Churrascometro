<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Churrascômetro</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <section>
        <h2>Churrascômetro</h2>
        <span>Quantidade de crianças</span>
        <input
          type="number"
          name="adultos"
          id="adultos"
          placeholder="Adultos"
        />

        <span>Quantidade de crianças</span>
        <input
          type="number"
          name="criancas"
          id="criancas"
          placeholder="Crianças"
        />

        <span>Duração do churrasco</span>
        <input
          type="number"
          name="duracao"
          id="duracao"
          placeholder="Duração (h)"
        />

        <button onclick="calcular()">Calcular</button>
      </section>

      <div id="resultado"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
